<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Book Your Movie Tickets</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #e50914;
      --primary-dark: #b00710;
      --dark: #141414;
      --light: #f5f5f5;
      --gray: #808080;
      --dark-gray: #333;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      background-color: var(--dark);
      color: var(--light);
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
      background-image: 
        radial-gradient(circle at 20% 30%, rgba(229, 9, 20, 0.1) 0%, transparent 20%),
        radial-gradient(circle at 80% 70%, rgba(229, 9, 20, 0.1) 0%, transparent 20%);
    }
    
    .container {
      max-width: 800px;
      width: 100%;
      margin: 0 auto;
      animation: fadeIn 0.8s ease-out;
    }
    
    header {
      text-align: center;
      margin-bottom: 40px;
    }
    
    h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
      background: linear-gradient(to right, var(--primary), #f5f5f5);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
    }
    
    .movie-title {
      font-size: 1.8rem;
      font-weight: 500;
      color: var(--primary);
      margin-bottom: 30px;
      padding: 10px 20px;
      background-color: rgba(20, 20, 20, 0.7);
      border-radius: 8px;
      display: inline-block;
      box-shadow: 0 4px 15px rgba(229, 9, 20, 0.2);
    }
    
    .booking-form {
      background-color: rgba(51, 51, 51, 0.9);
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(5px);
      max-width: 500px;
      margin: 0 auto;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    
    .booking-form:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 35px rgba(229, 9, 20, 0.3);
    }
    
    .form-group {
      margin-bottom: 25px;
      position: relative;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: var(--gray);
      text-align: left;
      font-size: 0.9rem;
    }
    
    .form-control {
      width: 100%;
      padding: 12px 15px;
      border: 2px solid #444;
      border-radius: 8px;
      background-color: #222;
      color: var(--light);
      font-size: 1rem;
      transition: all 0.3s ease;
    }
    
    .form-control:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(229, 9, 20, 0.3);
    }
    
    .btn {
      background-color: var(--primary);
      color: white;
      border: none;
      padding: 14px 30px;
      font-size: 1.1rem;
      font-weight: 600;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      transition: all 0.3s ease;
      letter-spacing: 0.5px;
      text-transform: uppercase;
      box-shadow: 0 4px 15px rgba(229, 9, 20, 0.4);
    }
    
    .btn:hover {
      background-color: var(--primary-dark);
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(229, 9, 20, 0.5);
    }
    
    .btn:active {
      transform: translateY(0);
    }
    
    .confetti {
      position: fixed;
      width: 10px;
      height: 10px;
      background-color: var(--primary);
      opacity: 0;
      z-index: 1000;
      animation: confetti 3s ease-out;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    
    @keyframes confetti {
      0% { transform: translateY(0) rotate(0deg); opacity: 1; }
      100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
    }
    
    @media (max-width: 600px) {
      .booking-form {
        padding: 30px 20px;
      }
      
      h1 {
        font-size: 2rem;
      }
      
      .movie-title {
        font-size: 1.4rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Book Your Movie Tickets</h1>
      <div class="movie-title" id="movieName">Loading...</div>
    </header>
    
    <form class="booking-form" onsubmit="confirmBooking(event)">
      <div class="form-group">
        <label for="username">Your Name</label>
        <input type="text" id="username" class="form-control" placeholder="Enter your full name" required>
      </div>
      
      <div class="form-group">
        <label for="date">Show Date</label>
        <input type="date" id="date" class="form-control" required>
      </div>
      
      <div class="form-group">
        <label for="seats">Number of Seats</label>
        <select id="seats" class="form-control" required>
          <option value="">Select number of seats</option>
          <option value="1">1 Seat</option>
          <option value="2">2 Seats</option>
          <option value="3">3 Seats</option>
          <option value="4">4 Seats</option>
          <option value="5">5 Seats</option>
          <option value="6">6 Seats</option>
          <option value="7">7 Seats</option>
          <option value="8">8 Seats</option>
        </select>
      </div>
      
      <button type="submit" class="btn">Confirm Booking</button>
    </form>
  </div>

  <script>
    // Load movie name from localStorage
    const movieName = localStorage.getItem('selectedMovie');
    if (movieName) {
      document.getElementById('movieName').innerText = movieName;
    } else {
      document.getElementById('movieName').innerText = "No Movie Selected";
      // Redirect back if no movie selected
      setTimeout(() => window.location.href = "index.html", 2000);
    }

    // Set minimum date to today
    const today = new Date().toISOString().split('T')[0];
    document.getElementById('date').setAttribute('min', today);

    function createConfetti() {
      const colors = ['#e50914', '#f5f5f5', '#ffbe0b', '#3a86ff', '#8338ec'];
      for (let i = 0; i < 100; i++) {
        const confetti = document.createElement('div');
        confetti.className = 'confetti';
        confetti.style.left = Math.random() * 100 + 'vw';
        confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
        confetti.style.width = Math.random() * 10 + 5 + 'px';
        confetti.style.height = Math.random() * 10 + 5 + 'px';
        confetti.style.animationDuration = Math.random() * 3 + 2 + 's';
        document.body.appendChild(confetti);
        
        // Remove confetti after animation
        setTimeout(() => {
          confetti.remove();
        }, 5000);
      }
    }

    function confirmBooking(event) {
      event.preventDefault();
      const name = document.getElementById('username').value;
      const date = document.getElementById('date').value;
      const seats = document.getElementById('seats').value;

      // Create a nice confirmation message
      const confirmation = `
        🎟️ Booking Confirmed! 🎬
        ========================
        Movie: ${movieName}
        Name: ${name}
        Date: ${new Date(date).toLocaleDateString('en-US', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' })}
        Seats: ${seats}
        ========================
        Enjoy your movie experience!
      `;
      
      // Show confetti animation
      createConfetti();
      
      // Show styled alert
      setTimeout(() => {
        alert(confirmation);
        
        // Clear the storage and redirect
        localStorage.removeItem('selectedMovie');
        window.location.href = "index.html";
      }, 800);
    }
  </script>
</body>
</html>
